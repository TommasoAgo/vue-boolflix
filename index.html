<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolflix</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    
    <div id="root">

        <!-- Search input -->
        <input @keyup.enter="searchMovie" v-model="movieName" type="text">
        <button @click="searchMovie">Cerca film</button>

        <!-- Movie Sample -->

        <div class="movie-container">

            <div v-for="(movie, index) in movies" class="single-movie">
                
                <!-- Poster -->
                <img :src="'https://image.tmdb.org/t/p/w500/' + movie.poster_path" alt="">

                <!-- Movie Title -->
                <ul class="movie-details">
    
                    
                    <li v-if="movie.media_type == 'movie'" class="title">
                        Title: {{ movie.title }}
                    </li>
                    <li v-else class="title">
                        Title: {{ movie.title }}
                    </li>
    
                    <!-- Original Title -->
                    <li class="original-title">
                        Original Title: {{ movie.original_title }}
                    </li>
    
                    <!-- Language -->
                    <li class="language">
                        <div v-if="movie.original_language == 'it' || movie.original_language == 'es' || movie.original_language == 'en'" class="actual-language">
                            <span>Original Language:</span>
                            <img :src="'img/' + movie.original_language + '.svg'" alt="">
                        </div>
                        <div v-else>
                            Original Language: Unknown
                        </div>  
                    </li>
    
                    <!-- Score -->
                    <!-- Score sarà visibile solo se il voto del film(vote_average) è maggiore di 0 -->
                    <li v-if="movie.vote_average > 0" class="score">

                        <!-- Uso un v-for nella stellina per iterarla tante volte quanto dice il voto -->
                        Score: <i v-for="star in movie.vote_average" class="fas fa-star"></i>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
